<ion-header>

  <ion-navbar>
    <ion-title>Configurar servidor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="configuracion" (ngSubmit)="comprobarConexion()">
        <ion-item>
          <ion-label stacked>Servidor:</ion-label>
          <ion-input type="text" [(ngModel)]="servidor" formControlName="servidor" placeholder="Ingrese la dirección del servidor" name="servidor"></ion-input><br>
        </ion-item>
     
        <button ion-button type="submit" block>Comprobar conección</button>
      </form>

</ion-content>
